<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns:xsi="http://www.w3.org/2001/XMLSchema-instance"
xsi:schemaLocation="http://www.thymeleaf.org ">
<head>
    <meta charset="UTF-8">
    <title>All users</title>

</head>
<body>
<h1>Users</h1>
<table>
    </thead>
    <tr>
        <th>Id</th>
        <th>Name</th>
        <th>Email</th>
    </tr>

    <tbody>
    <tr th:each="user : ${users}">
        <td th:text="${user.id}"></td>
            <td th:text="${user.name}"></td>
            <td th:text="${user.email}"></td>
            <td>
                <form th:action="@{/users/update}">
                    <button type="submit" th:name="id" th:value="${user.id}">UPDATE</button>
                </form>
                <td>
                <td>
                <form method="post" th:action="@{/users/delete}">
                    <button type="submit" th:name="id" th:value="${user.id}"  >DELETE</button>
                </form>
            </td>
        </tr>
</tr>
        </tbody>
    </table>
<a href="/users/addUser">Create user</a>
</body>
</html>
